<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="modal.css" type="text/css" />
		<title>Modal</title>
	</head>
	<body>
		<div class="container">
			<h1>Your Subscriptions</h1>
			<table>
				<thead>
					<tr>
						<th>Subscription</th>
						<th>Next Rebill</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>$49.99 per month</td>
						<td>December 14, 2020</td>
						<td><button class="button">Cancel</button></td>
					</tr>
					
					<tr>
						<td>$49.99 per month</td>
						<td>December 15, 2020</td>
						<td><button class="button">Cancel</button></td>
					</tr>
					
					<tr>
						<td>$49.99 per month</td>
						<td>December 16, 2020</td>
						<td><button class="button">Cancel</button></td>
					</tr>
					
					<tr>
						<td>$49.99 per month</td>
						<td>December 17, 2020</td>
						<td><button class="button">Cancel</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer>
			<script type="text/javascript" src="modal.js"></script>
		</footer>
		<div class="modal__wrapper template">
			<div class="modal__container">
				<div class="modal__body">
					<span class="modal__text">Are you sure you want to cancel your subscription?</span>
				</div>
				<div class="modal__footer">
					<button class="modal__button--cancel">No</button>
					<button class="modal__button--agree">Yes - Cancel</button>
				</div>
			</div>
		</div>
	</body>
</html>
